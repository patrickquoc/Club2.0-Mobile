<div *ngIf="allArguments">
  <ion-card class="ion-margin-bottom">
    <ion-card-header>
      <ion-card-title color="primary">
        {{ discussion.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="description">
        {{ discussion.description }}
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let roundArguments of allArguments; index as round">
    <ion-card-header (click)="toggleSelection(round)">
      <ion-item>
        <ion-card-title>
          Round: {{ round + 1 }}
        </ion-card-title>
        <ion-icon slot="end" [name]="openLists[round] ? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content *ngIf="openLists[round]">
      <ion-list no-lines>
        <ion-item *ngFor="let argument of roundArguments">
          <ion-card class="argument-card" >
            <ion-card-header>
              <div *ngIf="argument.prevArgumentText">
                <ion-card-subtitle color="primary">
                  Previous Argument:
                </ion-card-subtitle>
                <ion-card-subtitle>
                  {{ argument.prevArgumentText }}
                </ion-card-subtitle>
                <ion-item-divider></ion-item-divider>
              </div>
              <ion-card-subtitle color="secondary">
                {{ argument.user }}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-text class="argument-text" readonly>
                {{ argument.text }}
              </ion-text>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-justify-content-center ion-text-center">
                    <ion-icon name="arrow-up-circle-outline" color="primary"></ion-icon>
                    <ion-text class="argument-rating-count" color="primary">
                      {{ argument.rating[0] }}
                    </ion-text>
                  </ion-col>
                  <ion-col class="ion-justify-content-center ion-text-center">
                    <ion-icon name="arrow-down-circle-outline" color="danger"></ion-icon>
                      <ion-text class="argument-rating-count" color="danger">
                        {{ argument.rating[1] }}
                      </ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid> 
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-card-content>  
  </ion-card>
</div>
