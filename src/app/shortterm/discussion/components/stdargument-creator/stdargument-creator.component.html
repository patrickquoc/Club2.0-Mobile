<ion-card class="ion-margin-bottom">
  <ion-card-header>
    <ion-card-title color="primary">
      {{ discussion.name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text class="description">
      {{ discussion.description }}
    </ion-text>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-title class="ion-text-center" color="primary">
      Enter your argument
    </ion-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Your argument</ion-label>
      <ion-textarea [(ngModel)]="argument"></ion-textarea>
    </ion-item>
  </ion-card-content>
</ion-card>
<div class="ion-padding-horizontal">
  <ion-button (click)="onSubmit()" size="medium" type="submit" color="primary" expand="block">Submit</ion-button>
</div>
<div class="ion-text-center submission-info">
  <ion-text *ngIf="blockNotification.length > 0" color="danger">
    {{ blockNotification }} 
  </ion-text>
  <br>
  <ion-text *ngIf="submissionState" >
    Submitted arguments: {{submissionState.receivedArguments}} Remaining: {{submissionState.totalUsers - submissionState.receivedArguments}}
  </ion-text>
  <br>
  <ion-text *ngIf="argumentSubmitted">
    Your argument has been submitted.
  </ion-text>
</div>
