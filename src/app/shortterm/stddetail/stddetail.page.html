<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--TODO: Fixed position for description?-->
  <ion-card class="description-card ion-margin-bottom" *ngIf="selectedDiscussion">
    <ion-card-header>
      <ion-card-title>
        {{ selectedDiscussion.name }}
      </ion-card-title>
      <ion-card-subtitle>
        Categories: {{ selectedDiscussion.categories }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        Host: {{ selectedDiscussion.host }} 
      </ion-card-subtitle>
      <ion-card-subtitle>
        Rounds: 5 <!--TODO: {{ selectedDiscussion.rounds }}  -->
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="description">
        {{ selectedDiscussion.description }}
      </ion-text>
    </ion-card-content>
  </ion-card>
  <div *ngIf="selectedDiscussion.users">
    <ion-label class="ion-margin-start">Participants: </ion-label>
    <ion-list>
      <ion-item *ngFor="let user of selectedDiscussion.users">
        <ion-label>
          {{ user }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="ion-padding-horizontal" (click)="joinStd()" 
      size="medium" type="submit" color="primary" expand="block">
        Enter discussion
    </ion-button>
  </ion-toolbar>
</ion-footer>
