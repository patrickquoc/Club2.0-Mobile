<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="selectedDiscussion">
    <ion-card-header>
      <ion-card-title>
        {{ selectedDiscussion.name }}
      </ion-card-title>
      <ion-card-subtitle>
        Categories: {{ selectedDiscussion.categories }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        Host: {{selectedDiscussion.host}} 
      </ion-card-subtitle>
      <ion-item-divider></ion-item-divider>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="description" readonly>
        {{ selectedDiscussion.description }}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
