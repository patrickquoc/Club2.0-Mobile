<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--TODO: Fixed position for description?-->
  <ion-card class="description-card" *ngIf="selectedDiscussion">
    <ion-card-header>
      <ion-card-title>
        {{ selectedDiscussion.name }}
      </ion-card-title>
      <ion-card-subtitle>
        Categories: {{ selectedDiscussion.categories }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        Host: {{selectedDiscussion.host}} 
      </ion-card-subtitle>
      <ion-item-divider></ion-item-divider>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="description">
        {{ selectedDiscussion.description }}
      </ion-text>
    </ion-card-content>
  </ion-card>
  <div *ngIf="arguments">
    <ion-list>
      <ion-item *ngFor="let argument of arguments">
        <ion-card class="argument-card">
          <ion-card-header>
            <ion-card-subtitle>
              {{ argument.user }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-text class="description">
              {{ argument.text }}
            </ion-text>
          </ion-card-content>
          <ion-text class="ion-padding-start">
            {{ getFormattedDate(argument.date) }}
          </ion-text>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
  <ion-footer>
    <ion-button (click)="showArgumentCreator()" size="medium" type="submit" color="secondary" expand="block">Write argument</ion-button>
  </ion-footer>
</ion-content>
