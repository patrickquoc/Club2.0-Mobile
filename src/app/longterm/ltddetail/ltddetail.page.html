<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--TODO: Fixed position for description?-->
  <ion-card class="description-card" *ngIf="selectedDiscussion">
    <ion-card-header>
      <ion-card-title>
        {{ selectedDiscussion.name }}
      </ion-card-title>
      <ion-card-subtitle>
        Categories: {{ selectedDiscussion.categories }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        Host: {{selectedDiscussion.host}} 
      </ion-card-subtitle>
      <ion-item-divider></ion-item-divider>
    </ion-card-header>
    <ion-card-content>
      <div class="description-scroll">
        <ion-text class="description">
          {{ selectedDiscussion.description }}
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="arguments">
    
  </ion-card>
  <ion-footer position="fixed">
    
  </ion-footer>
</ion-content>
