<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Email or Username</ion-label>
              <ion-input formControlName="username" position="floating"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" position="floating" type="password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding-horizontal">
            <ion-button (click)="onLogin()" size="medium" type="submit" color="secondary" expand="block">Login</ion-button>
          </div>
          <div class="ion-text-center">
            <a class="register_message" href="/signup" routerDirection="forward">Not a member yet? Join the Club for free!</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
