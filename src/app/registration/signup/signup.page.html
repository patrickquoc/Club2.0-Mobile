<ion-header>
  <ion-toolbar>
    <ion-title>Sign-Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    
  </div>
  <form [formGroup]="signupForm">
    <ion-grid>
      <ion-row color="secondary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input formControlName="email" position="floating"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="username" position="floating"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" position="floating" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input formControlName="confirmPassword" position="floating" type="password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding-horizontal">
            <ion-button (click)="onSignUp()" size="medium" type="submit" color="secondary" expand="block">Signup
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
